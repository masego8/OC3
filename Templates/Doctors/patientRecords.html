<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Records</title>
  <link rel="stylesheet" href="Styles/patient.css">
</head>
<body>

<section class="patient-records-wrapper">
  <h2>Patient Records</h2>

  <!-- Patient selector -->
  <div class="form-group">
    <label for="patient-select">Select Patient:</label>
    <select id="patient-select">
      <option value="">-- Select --</option>
    </select>
  </div>

  <!-- Patient Info -->
  <div class="patient-info" id="patient-info"></div>

  <!-- Records Grid -->
  <div class="records-grid">
    <div class="previous-records">
      <h3>Previous Records</h3>
      <ul id="record-list"></ul>
    </div>

    <div class="new-record-form">
      <h3>Add New Record</h3>
      <form id="add-record-form">
        <div class="form-group">
          <label for="record-date">Date:</label>
          <input type="date" id="record-date" required>
        </div>
        <div class="form-group">
          <label for="diagnosis">Diagnosis:</label>
          <input type="text" id="diagnosis" required>
        </div>
        <div class="form-group">
          <label for="notes">Notes:</label>
          <textarea id="notes" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn">Save Record</button>
      </form>
    </div>
  </div>
</section>

<script src="Scripts/patientRecords.js"></script>

</body>
</html>
