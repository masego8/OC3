<section class="add-doctor-section">
  <h2>Add New Doctor</h2>

  
  <form id="add-doctor-form" class="doctor-form">
    <div class="form-group">
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" required />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" required />
    </div>

    <div class="form-group">
      <label for="specialization">Specialization:</label>
      <select id="specialization" required>
        <option value="" disabled selected>Select specialization</option>
        <option value="General">General</option>
        <option value="Specialist">Specialist</option>
      </select>
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" required />
    </div>

    <div class="form-group">
      <label for="department">Department:</label>
      <input type="text" id="department" required />
    </div>

    <button type="submit" class="btn primary-btn">Add Doctor</button>
  <p id="add-doctor-confirmation" style="display:none; margin-top: 1rem; color: green;">âœ… Doctor added successfully!</p>

  </form>

    <div id="new-doctor-preview" class="new-doctor-card" style="display: none; margin-top: 1.5rem;"></div>

  </section>
