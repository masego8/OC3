
<section class="visits-wrapper">
  <h2>Patient Visits</h2>

  <!-- Search Form -->
  <form id="search-form">
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="text" id="dob" placeholder="YYYY-MM-DD" required>
    </div>
    <div class="form-group">
      <label for="patient-id">Patient ID:</label>
      <input type="text" id="patient-id" placeholder="Enter Patient ID" required>
    </div>
    <button type="submit" class="btn">Find Appointments</button>
  </form>

  <!-- Appointment List -->
  <div id="appointments-list"></div>

</section>
