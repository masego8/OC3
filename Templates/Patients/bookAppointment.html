<!-- Book Appointment.html (Patient) -->
<section class="book-appointment">
    <h2>Book Appointment</h2>
  
    <form class="appointment-form">
      <div class="form-group">
        <label for="doctor">Select Doctor:</label>
        <select id="doctor" required>
          <option value="">-- Choose a Doctor --</option>
          <option value="drsmith">Dr. Smith</option>
          <option value="drjohnson">Dr. Johnson</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="date">Select Date:</label>
        <input type="date" id="date" required>
      </div>
  
      <div class="form-group">
        <label for="time">Select Time:</label>
        <select id="time" required>
          <option value="">-- Select Time: --</option>
          <option value="8am">08:00</option>
          <option value="9am">09:00</option>
          <option value="10am">10:00</option>
          <option value="11am">11:00</option>
          <option value="12pm">12:00</option>
          <option value="1pmm">13:00</option>
          <option value="2pm">14:00</option>
          <option value="3pm">15:00</option>
          <option value="4pm">16:00</option>
          <option value="5pm">17:00</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="reason">Reason for Visit:</label>
        <textarea id="reason" rows="4" placeholder="Enter reason..." required></textarea>
      </div>
  
      <button type="submit" class="btn primary-btn">Submit Appointment</button>
    </form>
  </section>
